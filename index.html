<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/global.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    
    <script src="./src/js/services/user.services.js" defer></script>
    <script src="./src/js/controllers/user.controller.js" defer></script>
    <script src="./src/js/controllers/task.controller.js" defer></script>
    <script src="./src/js/services/task.services.js" defer></script>



    <title>Tarefas</title>
  </head>
  <body class="container-fluid">
    <main class="row">
      <div class="col-12 col-lg-6">
        <img class="img-fluid" src="./src/assets/background-image.gif" alt="" />
      </div>
      <div
        class="col-12 col-lg-6 d-flex flex-column justify-content-center gap-5"
      >
        <form>
         
          <h2>Acesse sua conta:</h2>
          <div class="form-floating  mb-3">
          <input id="login-email" class="form-control" type="email" placeholder="E-mail" />
           <label for="login-email" class="form-label">E-mail</label
          ></div>
          <div class="form-floating  mb-3">
            <input
            id="login-password"
              class="form-control mb-3"
              type="password"
              placeholder="Senha"
            /><label for="login-password" class="form-label">Senha</label
              >
          </div>
          <p id="login-user-alert-error" class="alert" role="alert">
            Email ou senha incorretos &#128542
          </p>
          <button id="login-button" class="btn btn-primary" type="submit">Entrar</button>
          <div
          id="login-user-alert-sucess"
          class="alert alert-success"
          role="alert"
        >
          Usu√°rio logado com sucesso 	&#128513
        </div>
        </form>
        <form>
          <h2>Novo por aqui? Crie sua conta:</h2>
          <div class="form-floating  mb-3">

            <input
              id="register-name"
              class="form-control mb-3"
              type="text"
              placeholder="Nome"
            /><label for="login-password" class="form-label">Nome</label
              >
          </div>
          <div class="form-floating  mb-3">
            <input
              id="register-email"
              class="form-control mb-3"
              type="email"
              placeholder="E-mail"
            /><label for="login-password" class="form-label">E-mail</label
              >
          </div>
          <p id="create-user-alert-error" class="alert" role="alert">
            Email em uso, tente outro &#128542
          </p>
          <div class="form-floating  mb-3">
            <input
              id="register-password"
              class="form-control mb-3"
              type="password"
              placeholder="Senha"
            /><label for="login-password" class="form-label">Senha</label
              >
          </div>
          <button id="register-button" class="btn btn-primary" type="button">
            Criar conta
          </button>
        </form>
        <div
          id="create-user-alert-sucess"
          class="alert alert-success"
          role="alert"
        >
          Email cadastrado com sucesso 	&#128513
        </div>
      </div>
    </main>
  </body>
</html>
