<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    />

    <link rel="stylesheet" href="../global.css" />

    <title>Tarefas</title>
  </head>
  <body class="container-fluid">
    <main class="row">
      <div class="col-12 col-lg-6">
        <img class="img-fluid" src="../assets/background-image.gif" alt="" />
      </div>
      <div
        class="col-12 col-lg-6 d-flex flex-column justify-content-center gap-5"
      >
        <form>
          <h2>Acesse sua conta:</h2>
          <input class="form-control mb-3" type="email" placeholder="E-mail" />
          <input
            class="form-control mb-3"
            type="password"
            placeholder="Senha"
          />
          <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
        <form>
          <h2>Novo por aqui? Crie sua conta:</h2>
          <input class="form-control mb-3" type="text" placeholder="Nome" />
          <input class="form-control mb-3" type="email" placeholder="E-mail" />
          <input
            class="form-control mb-3"
            type="password"
            placeholder="Senha"
          />
          <button class="btn btn-primary" type="submit">Criar conta</button>
        </form>
      </div>
    </main>
  </body>
</html>
