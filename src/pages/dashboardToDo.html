<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../global.css" />

    <script
      src="https://kit.fontawesome.com/b37899bad8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="../js/controllers/task.controller.js" defer></script>
    <script src="../js/services/task.services.js" defer></script>
    <script src="../js/utils/scrollToTop.js" defer></script>
    <script src="../js/utils/showTasks.js" defer></script>
    <script src="../js/utils/reverseDate.js" defer></script>
    <script src="../js/utils/showTaskDescription.js" defer></script>
    <script src="../js/utils/getClassStatus.js" defer></script>
    <script src="../js/utils/attAllTasksStatus.js" defer></script>
    <script src="../js/utils/modalEditTasks.js" defer></script>

    <title>Área do usuário</title>
  </head>
  <body class="d-flex flex-column gap-5">
    <header class="position-sticky top-0 z-3 mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark container-fluid bg-dark">
        <ul
          class="navbar-nav container d-flex flex-row p-4 align-items-center gap-4"
        >
          <li class="nav-item">
            <a
              class="nav-link fs-4 fw-semibold"
              style="
                --bs-nav-link-color: white;
                --bs-nav-link-hover-color: #ffffffbd;
              "
              aria-current="page"
              href="#"
              >Boa tarde</a
            >
          </li>
          <div class="d-flex gap-5">
            <li class="nav-item">
              <a
                class="nav-link fs-4 fw-semibold"
                style="
                  --bs-nav-link-color: white;
                  --bs-nav-link-hover-color: #ffffffbd;
                "
                aria-current="page"
                href="#table-tasks"
                >Tarefas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link fs-4 fw-semibold"
                style="
                  --bs-nav-link-color: white;
                  --bs-nav-link-hover-color: #ffffffbd;
                "
                aria-current="page"
                href="http://127.0.0.1:5500/src/pages"
                >Sair</a
              >
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="mb-5">
        <form class="container-sm text-center">
          <h1 class="mb-5">Gerenciador de tarefas</h1>
          <div class="row mb-3">
            <div class="form-floating col-12">
              <input
                type="text"
                id="create-task-title"
                class="form-control"
                placeholder="Tarefa"
              />
              <label for="create-task-title" class="form-label mx-2"
                >Tarefa</label
              >
            </div>
          </div>

          <div class="row mb-3">
            <div class="form-floating col-sm">
              <input
                id="create-task-start-date"
                class="form-control"
                onfocus="type='date'"
                onblur="handleBlur(event)"
                placeholder="Data de início"
              />
              <label for="create-task-start-date" class="form-label mx-2"
                >Data início</label
              >
            </div>
            <div class="form-floating col-sm">
              <input
                type="text"
                id="create-task-start-time"
                class="form-control"
                onfocus="type='time'"
                onblur="type='text'"
                placeholder="Data de início"
              />
              <label for="create-task-start-time" class="form-label mx-2"
                >Hora início</label
              >
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-floating col-sm">
              <input
                class="form-control"
                id="create-task-end-date"
                onfocus="type='date'"
                onblur="handleBlur(event)"
                placeholder="Acaba"
              />
              <label for="create-task-end-date" class="form-label mx-2"
                >Data término</label
              >
            </div>
            <div class="form-floating col-sm">
              <input
                type="text"
                class="form-control"
                id="create-task-end-time"
                onfocus="type='time'"
                onblur="type='text'"
                placeholder="Acaba"
              />
              <label for="create-task-end-time" class="form-label mx-2"
                >Hora término</label
              >
            </div>
          </div>
          <div class="row mb-3">
            <div class="form-floating col-12">
              <input
                id="create-task-description"
                type="text"
                class="form-control"
                placeholder="Descrição"
              />
              <label for="create-task-description" class="form-label mx-2"
                >Descrição</label
              >
            </div>
          </div>

          <button
            id="create-task-button"
            type="submit"
            class="btn btn-primary mt-5 fs-5"
          >
            Criar tarefa
          </button>
        </form>
      </section>

      <section id="section-list-tasks" class="mb-5">
        <div id="table-tasks" class="container-fluid mx-5">
          <table class="table table-striped align-middle">
            <thead>
              <tr class="table-tasks-row">
                <th scope="col">Tarefa</th>
                <th scope="col">Início</th>
                <th scope="col">Término</th>
                <th scope="col">Status</th>
                <th scope="col">Alterar</th>
              </tr>
            </thead>
            <tbody id="table-tasks-tbody"></tbody>
          </table>
        </div>
        <button
          id="button-scroll-top"
          class="btn position-fixed bottom-0 rigth-0 end-0 mb-1"
          style="--bs-btn-border-width: 0; display: none"
          onclick="scrollToTop()"
          on
        >
          <i class="fa-solid fa-circle-chevron-up fs-1"></i>
        </button>
      </section>
    </main>
  </body>
</html>
